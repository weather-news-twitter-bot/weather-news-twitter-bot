# .github/workflows/weather_news_bot.yml

name: Weather News Bot

on:
  schedule:
    # 18:00に翌日の番組表を投稿
    - cron: '0 10 * * *'  # UTC 9:00 = JST 18:00
  
  # 手動実行も可能にする
  workflow_dispatch:
    inputs:
      target_mode:
        description: '対象日モード'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - today
          - tomorrow
      target_date:
        description: '明示的な対象日 (YYYY-MM-DD形式)'
        required: false
        type: string
      threshold_hour:
        description: 'auto時の判定時刻 (デフォルト: 18)'
        required: false
        default: '18'
        type: string

jobs:
  post_schedule:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    

    - name: Install dependencies
      run: |
        pip install playwright selenium pyppeteer tweepy webdriver-manager
        playwright install chromium
    
    - name: Run Weather News Bot
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        SCHEDULE_TARGET_MODE: ${{ github.event.inputs.target_mode || 'auto' }}
        SCHEDULE_TARGET_DATE: ${{ github.event.inputs.target_date }}
        SCHEDULE_THRESHOLD_HOUR: ${{ github.event.inputs.threshold_hour || '18' }}
      run: python src/weather_bot.py
