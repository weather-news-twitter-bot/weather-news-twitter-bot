name: WeatherNews Schedule Bot

on:
  schedule:
    # æ¯æ—¥æœ6æ™‚ã«å®Ÿè¡Œ (JST 15æ™‚ = UTC 6æ™‚)
    - cron: '0 6 * * *'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  scrape_and_post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg unzip curl
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
          
    - name: Setup Pyppeteer
      run: |
        echo "ğŸ”„ Pyppeteer setup..."
        python -c "from pyppeteer import launch; print('Pyppeteer ready')" || echo "âš ï¸ Setup warning"
        
    - name: Run Selenium scraper
      run: |
        echo "ğŸ”„ Selenium scraping..."
        python selenium_weathernews_bot.py > selenium_output.json 2>&1 || echo "âš ï¸ Selenium failed"
        if [ -f selenium_output.json ]; then
          echo "âœ… Selenium output generated"
        fi
        
    - name: Run Pyppeteer scraper
      run: |
        echo "ğŸ”„ Pyppeteer scraping..."
        python pyppeteer_weathernews_bot.py > pyppeteer_output.json 2>&1 || echo "âš ï¸ Pyppeteer failed"
        if [ -f pyppeteer_output.json ]; then
          echo "âœ… Pyppeteer output generated"
        fi
        
    - name: Post to Twitter/X
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      run: |
        echo "ğŸ“± X posting..."
        python weather_bot.py 2>&1 || echo "âš ï¸ X posting failed"
        echo "ğŸ Complete"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: scraping-results-${{ github.run_number }}
        path: |
          selenium_output.json
          pyppeteer_output.json
          latest_schedule.json
          run_result.json
        retention-days: 30
        if-no-files-found: warn
