name: WeatherNews Schedule Bot

on:
  schedule:
    # 毎日朝6時に実行 (JST 15時 = UTC 6時)
    - cron: '0 6 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  scrape_and_post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          chromium-browser \
          chromium-chromedriver \
          fonts-liberation \
          libappindicator3-1 \
          libasound2 \
          libatk-bridge2.0-0 \
          libdrm2 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libxss1 \
          libxtst6 \
          xdg-utils
          
    - name: Download Chromium for Pyppeteer
      run: |
        python -c "import asyncio; from pyppeteer import launch; asyncio.get_event_loop().run_until_complete(launch())"
        
    - name: Run WeatherNews scraper (Selenium)
      run: |
        python selenium_weathernews_bot.py > selenium_output.json || echo "Selenium failed"
        
    - name: Run WeatherNews scraper (Pyppeteer)
      run: |
        python pyppeteer_weathernews_bot.py > pyppeteer_output.json || echo "Pyppeteer failed"
        
    - name: Post to Twitter/X
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      run: |
        python weather_bot.py
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: scraping-results
        path: |
          selenium_output.json
          pyppeteer_output.json
        retention-days: 30
