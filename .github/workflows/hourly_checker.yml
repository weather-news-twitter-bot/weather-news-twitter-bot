name: ğŸ”„ Weather News Hourly Checker

on:
  schedule:
    # JST 19:00 (UTC 10:00) ã‹ã‚‰ ç¿Œæ—¥ JST 17:00 (UTC 8:00) ã¾ã§1æ™‚é–“æ¯ã«å®Ÿè¡Œ
    - cron: '0 10-23,0-8 * * *' 
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'å‹•ä½œç¢ºèªãƒ¢ãƒ¼ãƒ‰ï¼ˆãƒã‚§ãƒƒã‚¯ã‚’å…¥ã‚Œã‚‹ã¨æŠ•ç¨¿ã‚’ã‚¹ã‚­ãƒƒãƒ—ï¼‰'
        required: true
        default: false
        type: boolean

jobs:
  check_and_update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write 

    steps:
    - name: Checkout repository (with full history)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ“¦ Retrieve Schedule Data from Repository
      run: |
        if [ -f "schedule_data.json" ]; then
          echo "Schedule data loaded successfully from repository."
        else
          echo "Error: schedule_data.json not found. Skipping check."
          exit 1
        fi

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies and Playwright Browsers
      run: |
        pip install -r requirements.txt
        playwright install chromium
        playwright install-deps

    - name: ğŸ”„ Run Watch Mode
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        EXECUTION_MODE: 'watch'
        SKIP_TWEET_FLAG: ${{ github.event.inputs.dry_run }}
        TZ: 'Asia/Tokyo'
      run: python src/weather_bot.py
      
    - name: â¬†ï¸ Commit and Push Updated Schedule Data
      if: success() && github.event.inputs.dry_run != 'true'
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "BOT: Update schedule_data.json after hourly check"
        file_pattern: schedule_data.json
